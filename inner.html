<html><head></head><body contenteditable="false">

<p>Click the button to encode a URI.</p>

<button onclick="myFunction()">Try it</button>

<a id="demo"></a>

<script>
function myFunction() {
  var uri = document.documentElement.outerHTML;
  var res = encodeURI(uri);
  document.getElementById("demo").innerHTML = res;
  document.getElementById("demo").href = "data:text/html;charset=utf-8," + res;
}
</script>



</body></html>
